<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
   
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</head>
<body>


    <h1 class="text-center pt-2 mb-4">Tic Tac Toe</h1>
    
    <div id="menu" class="d-flex flex-column align-items-center"  >

        <div id="mark_butt" class="btn-group" role="group">
            <input type="radio" class="btn-check" name="mark" id="x" autocomplete="off" checked>
          
            <input type="radio" class="btn-check" name="mark" id="o" autocomplete="off">
        </div>

        <br><br>

        <div id="AI_butt" class="button-container">
            <button type="button" class="btn  mb-2" onclick="play('ai'); showGame();">One Player</button>
        </div>

        <div id="difficulty">
            <div class="btn-group button-container" role="group" aria-label="Difficulty level">
              <button id="E" type="button" class="btn btn-outline-primary active">Easy</button>
              <button id="M" type="button" class="btn btn-outline-primary">Medium</button>
              <button id="I" type="button" class="btn btn-outline-primary">Hard </button>
            </div>
          </div>
          
          
        <br>

        <div id="AI_butt" class="button-container mt-5">
            <button type="button" class="btn " onclick="play('two'); showGame();">Two Players</button>
        </div>
    </div>

    <div id="game" class="d-flex flex-column align-items-center mb-4">
        
        <div id="options">
            <div class="nav_butt d-flex flex-row justify-content-evenly">
                <button type="button" id="next_match" class="btn" onclick="play();">Play Again </button>
                <button type="button" id="main_menu" class="btn" onclick="showMenu();">Main Menu </button>
            </div>
        </div>
        
        
        
        <div id="level" class="diff mb-2">
            <span class="text-level">Level âž¡ </span> 
            <span id="diff_chosen" class="tex"></span>
        </div>
      


        <br>
        <div id="boardbox">
            <div id="msg"></div>
            <table id="board">
                <tr>
                    <td id="0"></td>
                    <td id="1"></td>
                    <td id="2"></td>
                </tr>
                <tr>
                    <td id="3"></td>
                    <td id="4"></td>
                    <td id="5"></td>
                </tr>
                <tr>
                    <td id="6"></td>
                    <td id="7"></td>
                    <td id="8"></td>
                </tr>
            </table>
        </div>
        <br>
        <section id="msg2" ></section>
  

    </div>

    <!-- scoreboard -->
    <div id="scoreboard" class="d-flex flex-row align-items-center justify-content-between">
        <div>
            <div>
                <span id="player1_mark" class="x-container">X</span> </span>
            </div>
            <div id="player1">
                Player 1
            </div>
        </div>
        
  
        <div>
            <div>
                <span id="player2_mark" class="o-container">O</span> </span>
            </div>
            <div id="player2">
                Player 2 
            </div>
        </div>
    
    </div>
    <script src="js/script.js"></script>
</body>
</html>
